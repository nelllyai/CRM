<!DOCTYPE html>
<html lang="ru">

<head>
  <title>CRM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">

  <script type="module" src="scripts/index.js"></script>
</head>

<body>
  <article class="cms">
    <div class="container">
      <div class="cms__header">
        <h1 class="title cms__title">CMS</h1>
        <div class="total">
          Итоговая стоимость: <span class="total__price"></span>
        </div>
      </div>

      <hr class="hr">

      <div class="cms__group">
        <button class="cms__filter-button">Фильтр</button>

        <form class="cms__input-group">
          <input class="cms__input" type="text" placeholder="Поиск по наименованию и категории">
        </form>

        <button class="cms__add-button button">Добавить товар</button>
      </div>

      <div class="cms__table-wrapper">
        <table class="cms__table">
          <thead class="cms__thead">
            <tr class="cms__tr">
              <th class="cms__th">ID</th>
              <th class="cms__th">Наименование</th>
              <th class="cms__th">Категория</th>
              <th class="cms__th">ед/изм</th>
              <th class="cms__th">количество</th>
              <th class="cms__th">цена</th>
              <th class="cms__th">ИТОГ</th>
              <th class="cms__th"></th>
              <th class="cms__th"></th>
              <th class="cms__th"></th>
            </tr>
          </thead>

          <tbody class="cms__tbody"></tbody>
        </table>
      </div>

      <div class="cms__footer">
        <form class="cms__navigation">
          <label class="cms__label" for="show">Показывать на странице:</label>
          <select class="cms__select" name="show" id="show">
            <option class="cms__option" value="10">10</option>
            <option class="cms__option" value="20">20</option>
            <option class="cms__option" value="30">30</option>
          </select>
        </form>

        <p class="cms__pages">1-10 of 276</p>

        <div class="cms__arrows">
          <button class="button-arrow button-arrow_prev">
            <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z"
                fill="#6E6893" />
            </svg>
          </button>
          <button class="button-arrow button-arrow_next">
            <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0.200293 1.10636C-0.428118 0.51287 0.566865 -0.426818 1.19528 0.216126L5.80362 4.51891C6.06546 4.7662 6.06546 5.21131 5.80362 5.4586L1.19528 9.81084C0.566865 10.4043 -0.428118 9.46464 0.200293 8.87115L4.28496 5.01348L0.200293 1.10636Z"
                fill="#6E6893" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </article>

  <div class="overlay">
    <article class="form-article">
      <button class="overlay__close-button"></button>
      <div class="form-article__header">
        <h2 class="title form-article__title">Добавить товар</h2>
      </div>

      <hr class="hr">

      <form class="add-form" action="https://jsonplaceholder.typicode.com/posts" method="post">
        <fieldset class="add-form__fieldset">
          <div class="add-form__field add-form__field_title">
            <label class="add-form__label" for="title">Наименование</label>
            <input class="add-form__input" type="text" name="title" id="title" required>
          </div>

          <div class="add-form__field add-form__field_category">
            <label class="add-form__label" for="category">Категория</label>
            <input class="add-form__input" type="text" name="category" id="category" required>
          </div>

          <div class="add-form__field add-form__field_units">
            <label class="add-form__label" for="units">Единицы измерения</label>
            <input class="add-form__input" type="text" name="units" id="units" required>
          </div>

          <div class="add-form__field add-form__field_discount">
            <label class="add-form__label" for="discount">Дисконт</label>
            <div class="checkbox">
              <input class="add-form__checkbox" type="checkbox" name="hasDiscount" id="hadDiscount" value="yes">
              <input class="add-form__input" type="text" name="discount" id="discount" disabled>
            </div>
          </div>

          <div class="add-form__field add-form__field_description">
            <label class="add-form__label" for="description">Описание</label>
            <textarea class="add-form__textarea" name="description" id="description" required></textarea>
          </div>

          <div class="add-form__field add-form__field_count">
            <label class="add-form__label" for="count">Количество</label>
            <input class="add-form__input" type="number" name="count" id="count" required>
          </div>

          <div class="add-form__field add-form__field_price">
            <label class="add-form__label" for="price">Цена</label>
            <input class="add-form__input" type="number" name="price" id="price" required>
          </div>

          <div class="add-form__field add-form__field_img">
            <label class="add-form__button-label button button_small" for="img">Добавить изображение</label>
            <input class="add-form__file" type="file" name="img" accept=".jpg, .jpeg, .png" id="img">
          </div>
        </fieldset>

        <div class="add-form__final">
          <div class="total">
            Итоговая стоимость: <span class="total__price">$&nbsp;0.00</span>
          </div>
          <button class="button" type="submit">Добавить товар</button>
        </div>
      </form>
    </article>
  </div>

  <div class="overlay">
    <div class="error">
      <button class="overlay__close-button overlay__close-button_small"></button>
      <div class="error__content">
        <svg width="94" height="94" viewBox="0 0 94 94" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 2L92 92" stroke="#D80101" stroke-width="3" stroke-linecap="round" />
          <path d="M2 92L92 2" stroke="#D80101" stroke-width="3" stroke-linecap="round" />
        </svg>
        <p class="error__text">Что-то пошло не так</p>
      </div>
    </div>
  </div>
</body>

</html>
